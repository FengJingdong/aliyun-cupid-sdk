package apsara.odps.cupid.deploy.protocol;

option cc_generic_services = true;
option java_generic_services = true;

message Void
{
}

message UpdateWorkerFinishInfoRequest 
{
  optional string roleName = 1;
  optional uint64 endTime = 2;
}

service JobStatusUpdateService
{
  rpc UpdateWorkerFinishInfo(UpdateWorkerFinishInfoRequest) returns (Void);
}


